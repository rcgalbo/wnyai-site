<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNY AI - Western New York Artificial Intelligence Community</title>
    <meta name="description" content="WNY AI is a community organization for artificial intelligence enthusiasts, professionals, and learners in Western New York.">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Debugging helper for blank page troubleshooting -->
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || !root.childNodes.length) {
          console.error('Application failed to render after 5 seconds');
          document.body.innerHTML += '<div style="position:fixed; bottom:0; left:0; right:0; background:#f8d7da; color:#721c24; padding:10px; text-align:center; z-index:9999;">' +
            'App failed to load. Please check browser console for errors.' +
            '</div>';
        }
      }, 5000);
    </script>
  </body>
</html>
